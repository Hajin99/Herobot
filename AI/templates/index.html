<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            border: 2px solid #f4f4f4; /* 비디오 스트림의 테두리 색상 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            margin-bottom: 20px;
        }

        h2 {
            color: #444;
        }

        #density {
            font-weight: bold;
            color: #4CAF50; /* 밀집도 값의 색상 */
        }
    </style>
</head>
<body>
    <h1>Video Stream</h1>
    <img src="/video_feed" width="640" height="480">
    <h2>Density: <span id="density">Loading...</span></h2>

    <script>
        async function fetchDensity() {
            try {
                const response = await fetch('/density');
                const data = await response.json();
                document.getElementById('density').innerText = (data.density * 100).toFixed(2) + '%';
            } catch (error) {
                console.error('Error fetching density:', error);
            }
        }

        setInterval(fetchDensity, 1000); // 1초마다 밀집도 값을 가져옴
    </script>
</body>
</html>
