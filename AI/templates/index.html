<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream with Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            border: 2px solid #f4f4f4; /* 비디오 스트림의 테두리 색상 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            margin-bottom: 20px;
        }

        h2 {
            color: #444;
        }

        #density {
            font-weight: bold;
            color: #4CAF50; /* 밀집도 값의 색상 */
        }

        #emotion {
            font-weight: bold;
            color: #FF5722; /* 감정 텍스트 색상 */
        }
    </style>
</head>
<body>
<h1>Video Stream with Emotion Detection</h1>
<img id="video" src="/video_feed" width="640" height="480" alt="Video Stream">
<h2>Density: <span id="density">Loading...</span></h2>
<h2>Detected Emotion: <span id="emotion">None</span></h2>

<script>
    async function fetchDensity() {
        try {
            const response = await fetch('/density');
            const data = await response.json();
            document.getElementById('density').innerText = (data.density * 100).toFixed(2) + '%';
        } catch (error) {
            console.error('Error fetching density:', error);
        }
    }

    async function fetchEmotion() {
        try {
            const response = await fetch('/current_emotion');
            const data = await response.json();
            document.getElementById('emotion').innerText = data.emotion;
        } catch (error) {
            console.error('Error fetching emotion:', error);
        }
    }

    setInterval(fetchDensity, 1000); // 1초마다 밀집도 값을 가져옴
    setInterval(fetchEmotion, 1000); // 1초마다 감정 값을 가져옴
</script>
</body>
</html>
