spring.application.name=saveTimetable

# 아까 추가한 라이브러리에 필요한 설정들 (orm, 서버에서 데이터베이스 연결)
spring.datasource.url=jdbc:mysql://whichx2.mysql.database.azure.com/mypage
spring.datasource.username=gongsoonjin99
spring.datasource.password=abcdhajindcba9210!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA문법쓸 때 SQL 따로 출력해줄지 여부
spring.jpa.properties.hibernate.show_sql=true
#테이블 생성 자기가 자동으로 할 지 여부(update: 변경사항만 반영해줌, none: 모든 변경사항 반영 안함)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=DEBUG

server.port=8080
