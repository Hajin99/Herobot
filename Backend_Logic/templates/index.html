<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로봇 제어 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
        }
        #distance-display {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1>로봇 제어 대시보드</h1>

<h2>이동 명령</h2>
<button onclick="sendCommand('forward')">앞으로 이동</button>
<button onclick="sendCommand('back')">뒤로 이동</button>
<button onclick="sendCommand('right')">오른쪽으로 이동</button>
<button onclick="sendCommand('left')">왼쪽으로 이동</button>
<button onclick="sendCommand('stop')">정지</button>

<h2>속도 조절</h2>
<button onclick="adjustSpeed('up')">속도 증가</button>
<button onclick="adjustSpeed('down')">속도 감소</button>

<h2>거리 확인</h2>
<button onclick="getDistance()">현재 거리 확인</button>
<div id="distance-display">거리: -</div>


<h2>오디오 스트림</h2>
<audio controls>
    <source src="/audio_feed" type="audio/wav">
    Your browser does not support the audio element.
</audio>


<h2>비디오 스트림</h2>
<button onclick="startVideo(true, false)">얼굴 인식 켜기</button>
<button onclick="startVideo(false, true)">손 동작 인식 켜기</button>
<button onclick="startVideo(true, true)">모두 켜기</button>
<div>
    <img id="video-feed" src="" alt="Video Feed" style="display:none;"/>
</div>

<script>
    function sendCommand(direction) {
        fetch(`/move/${direction}`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    console.log(`Command sent: ${direction}`);
                } else {
                    console.error('Error sending command');
                }
            });
    }

    function adjustSpeed(action) {
        fetch(`/speed/${action}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });
    }

    function getDistance() {
        fetch('/distance')
            .then(response => response.json())
            .then(data => {
                document.getElementById('distance-display').innerText = `거리: ${data.distance}`;
            });
    }

    function startVideo(faceOn, drawGestureOn) {
        const videoFeed = document.getElementById('video-feed');
        videoFeed.src = `/video_feed/${faceOn}/${drawGestureOn}`;
        videoFeed.style.display = 'block';
    }
</script>
</body>
</html>
